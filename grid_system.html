<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid with Explicit Placement</title>
    <style>
      /* Grid Container */
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* 3 Columns */
        grid-template-rows: 100px 100px 100px; /* 3 Rows */
        gap: 10px;
        padding: 20px;
        background: #f8f9fa;
      }

      /* Grid Items */
      .item {
        background: #28a745;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        border-radius: 5px;
      }

      /* Explicit Element Placement */
      .item-1 {
        grid-column: 1 / 4;
        grid-row: 1 / 2;
      } /* Full width in Row 1 */
      .item-2 {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      } /* Col 1, Row 2 */
      .item-3 {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      } /* Col 2, Row 2 */
      .item-4 {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      } /* Col 3, Row 2 */
      .item-5 {
        grid-column: 1 / 3;
        grid-row: 3 / 4;
      } /* Col 1 to 2, Row 3 */
      .item-6 {
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      } /* Col 3, Row 3 */
    </style>
  </head>
  <body>
    <h2 style="text-align: center">CSS Grid - Explicit Placement</h2>

    <div class="container">
      <div class="item item-1">1 (Full Width)</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">5 (Spans 2 Columns)</div>
      <div class="item item-6">6</div>
    </div>
  </body>
</html>
